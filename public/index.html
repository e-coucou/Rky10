<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>Rky - dashBoard</title>
    <meta name="description" content="d3 and Angular">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <html class="rky">
  </head>
  <style>
    @import url(../visu.css);
    #chart {
        margin-left: -40px;
        margin-right: -40px;
        height: 506px;
    }
    text {
        font: 10px sans-serif;
    }
    .year.label {
        font: 500 62px "helvetica neue";
        fill: #888;
    }
    .curseur {
        stroke: #191970;
        stroke-width: 0.75px;
    }
    .repere {
        stroke: #425b8a;
        stroke-width: 0.75px;
    }
  </style>
<header>
  <aside >Novembre, 2016</aside>
  <aside >by e-Coucou</aside>
</header>

  <body ng-app="RkyApp">
      <div ng-controller="httpRky">
        <h1>{{title}}</h1><hr>
        
        <div ng-controller="selectRky">
            <label>Capteur :
            <select ng-model="data.model" ng-options="option.scale for option in data.availableOptions"></select>
            </label>
<!--            <tt>model = </tt><span ng-bind="data.model.scale"></span> --></div>
        <span>From</span>
        <input type="text" ng-model="after"></input>
        <span>to</span>
        <input type="text" ng-model="before"></input>
        <button ng-click="clickButton()">update</button>
        <d3-lines id="chart" data="d3Data" label="capteur" moyn="moyenne"></d3-lines>
        <hr>
        <span>Moyenne    -> {{moyenne}}</span><br>
        <span>Nb valeurs -> {{nb}}</span>
        <br>
        <aside>Passez la souris au dessus des bars pour afficher les valeurs et vous d√©placer dans le temps.<br></aside>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/demoCtrl.js"></script>
    <script src="js/demoCtrl2.js"></script>
    <script src="js/testRky.js"></script>
    <script src="js/d3Basic.js"></script>

  </body>
</html>
