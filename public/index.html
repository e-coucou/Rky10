<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>Rky - dashBoard</title>
    <meta name="description" content="d3 and Angular">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  </head>
  <body ng-app="RkyApp">
    <div class="row">
      <div class="col-md-6 col-md-offset-3" ng-controller="httpRky">
        <span>Http -> {{title}}</span>
        <br>
        <span>From</span>
        <input type="text" ng-model="after"></input>
        <span>to</span>
        <input type="text" ng-model="before"></input>
        <button ng-click="clickButton()">update</button>
        <br>
        <d3-lines data="d3Data" label="capteur"></d3-lines>
        <br>
        <span>Moyenne    -> {{moyenne}}</span>
        <span>Nb valeurs -> {{nb}}</span>
        <br>
      </div>
    </div>
<div ng-controller="selectRky">
  <form name="myCapteur">
  <label>Capteur (null not allowed):
    <select ng-model="data.model" ng-options="option.scale for option in data.availableOptions"></select>
  </label><br/>
    <label for="repeatSelect"> Capteur : </label>
    <select name="repeatSelect" id="repeatSelect" ng-model="data.model">
      <option ng-repeat="option in data.availableOptions" value="{{option.scale}}">{{option.scale}}</option>
    </select>
  </form>
  <tt>model = </tt><span nb-bind="data.model"></span>
  <br/>
<ul>
    <li ng-repeat="option in data">
      <label>Name: <input ng-model="option.availableOptions"></label>
      <label><input type="checkbox" ng-model="color.notAnOption"> Disabled?</label>
      <button ng-click="colors.splice($index, 1)" aria-label="Remove">X</button>
    </li>
    <li>
      <button ng-click="colors.push({})">add</button>
    </li>
  </ul>
  <hr/>
</div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/demoCtrl.js"></script>
    <script src="js/demoCtrl2.js"></script>
    <script src="js/testRky.js"></script>
    <script src="js/d3Basic.js"></script>

  </body>
</html>
